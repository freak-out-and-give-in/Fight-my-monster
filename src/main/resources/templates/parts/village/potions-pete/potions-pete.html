<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> Potions-pete</title>

    <link th:href="@{/css/parts/standard.css}" rel="stylesheet">
    <link th:href="@{/css/parts/village/potions-pete.css}" rel="stylesheet">
</head>
<body>


<div class="potion-box">
    <div class="potion-div">
        <form th:action="@{/fmm/village/potions-pete/{potion}}">
            <input type="hidden" th:value="DEMON_ATTACK" name="potionName"/>
            <button class="potion-button"></button>
        </form>
        <span class="potion-description" style="left: 85px;" th:text="${T(com.fmm.enumeration.Potion).DEMON_ATTACK.description}"></span>
    </div>
    <div class="potion-div">
        <form th:action="@{/fmm/village/potions-pete/{potion}}">
            <input type="hidden" th:value="TRICKS_MAKER" name="potionName"/>
            <button class="potion-button"></button>
        </form>
        <span class="potion-description" style="left: -203px;"  th:text="${T(com.fmm.enumeration.Potion).TRICKS_MAKER.description}"></span>
    </div>
    <div class="potion-div">
        <form th:action="@{/fmm/village/potions-pete/{potion}}">
            <input type="hidden" th:value="TOUGH_GUY" name="potionName"/>
            <button class="potion-button"></button>
        </form>
        <span class="potion-description" style="left: -473px;"  th:text="${T(com.fmm.enumeration.Potion).TOUGH_GUY.description}"></span>
    </div>
    <div class="potion-div">
        <form th:action="@{/fmm/village/potions-pete/{potion}}">
            <input type="hidden" th:value="ADVANTAGE_KILLER" name="potionName"/>
            <button class="potion-button"></button>
        </form>
        <span class="potion-description" style="left: -768px;"  th:text="${T(com.fmm.enumeration.Potion).ADVANTAGE_KILLER.description}"></span>
    </div>
</div>


<div th:replace="~{parts/fragments-base.html :: messages-notification}"></div>


<div th:replace="~{parts/fragments-base.html :: options(LoggedInUsername=${User.username})}"></div>


<div th:replace="~{parts/fragments-base.html :: background-village(pageType='potions-pete/potions-pete-background')}"></div>


</body>
</html>
